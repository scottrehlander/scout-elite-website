---
layout: default
title: "Blog Post"
---

<article class="blog-post-article">
  <div class="container">
    <header class="blog-post-header">
      <div class="post-meta">
        <span class="post-category">{{ page.categories[0] | capitalize }}</span>
        <span class="post-date">{{ page.date | date: '%B %d, %Y' }}</span>
      </div>
      <h1 class="blog-post-title">{{ page.title }}</h1>
      {% if page.author %}
        <p class="post-author">By {{ page.author }}</p>
      {% endif %}
    </header>
    <div class="blog-post-content">
      {{ content }}
    </div>
    <footer class="blog-post-footer">
      <a href="{{ '/blog/' | relative_url }}" class="btn btn-secondary">‚Üê Back to Blog</a>
    </footer>
  </div>
</article>
